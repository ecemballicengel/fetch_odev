<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="login-conteiner" style="padding: 60px">
      <h1 class="text-center">Kullanici Girisi</h1>
    </div>
    <form id="form-login" class="m-5">
      <div class="input-group mb-3 mx-auto" style="width: 50%">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input
          type="email"
          class="form-control col-md-6"
          id="exampleInputEmail1"
        />
      </div>
      <div class="input-group mb-3 mx-auto" style="width: 50%">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control col-md-6"
          id="exampleInputPassword1"
        />
      </div>
      <div class="text-center">
        <button id="login" type="submit" class="btn btn-danger mx-auto">
          login
        </button>
      </div>
    </form>

    <script src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
